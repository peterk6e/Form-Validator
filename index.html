<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div id="container" class="container">
      <form id="form" class="form">
        <h1>Registration</h1>
        <div id="error-message" class="error-message" hidden></div>
        <input id="name" class="form-input" type="text" placeholder=" Name" />
        <input
          id="email"
          class="form-input"
          type="email"
          placeholder=" Email"
        />
        <input
          id="password"
          class="form-input"
          type="password"
          placeholder=" Password"
        />
        <input
          id="confirm-password"
          class="form-input"
          type="password"
          placeholder=" Confirm password"
        />
      </form>
      <button id="submit" onclick="register()" class="btn">Register</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
